<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassava OOD Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-indicator { width: 20px; height: 20px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        #alert-log { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ðŸŒ¿ Cassava OOD Detection Dashboard</span>
            <span class="navbar-text text-light" id="connection-status">Disconnected</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Status Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">Prediction</div>
                    <div class="card-body">
                        <h2 class="card-title" id="label">--</h2>
                        <p class="card-text">Confidence: <span id="confidence">--</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">System Status</div>
                    <div class="card-body">
                        <h2 class="card-title">
                            <span id="status-dot" class="status-indicator bg-secondary"></span>
                            <span id="status-text">Waiting</span>
                        </h2>
                        <p class="card-text">Energy: <span id="energy">--</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">OOD Alerts</div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="alert-log">
                            <li class="list-group-item text-muted">No alerts yet...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Real-time Energy Score</div>
                    <div class="card-body">
                        <canvas id="energyChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const maxDataPoints = 50;
        
        // Chart Setup
        const ctx = document.getElementById('energyChart').getContext('2d');
        const energyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Energy Score',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                },
                animation: { duration: 0 } // Disable animation for performance
            }
        });

        socket.on('connect', () => {
            document.getElementById('connection-status').innerText = 'Connected';
            document.getElementById('connection-status').classList.add('text-success');
        });

        socket.on('disconnect', () => {
            document.getElementById('connection-status').innerText = 'Disconnected';
            document.getElementById('connection-status').classList.remove('text-success');
        });

        socket.on('update_data', (data) => {
            // Update Text
            document.getElementById('label').innerText = data.label;
            document.getElementById('confidence').innerText = (data.confidence * 100).toFixed(1) + '%';
            document.getElementById('energy').innerText = data.energy.toFixed(2);
            document.getElementById('status-text').innerText = data.status;

            // Update Status Dot Color
            const dot = document.getElementById('status-dot');
            dot.style.backgroundColor = `rgb(${data.color[2]}, ${data.color[1]}, ${data.color[0]})`; // OpenCV uses BGR, CSS uses RGB. Wait, inference.py sends BGR?
            // Let's check inference.py. It sends `color` tuple. OpenCV default is BGR. 
            // In inference.py: color = (0, 255, 0) # Green. This is BGR in OpenCV but usually (R, G, B) in Python logic unless explicitly cv2.
            // Actually in inference.py: `color = (0, 255, 0)` -> Green. `color = (0, 0, 255)` -> Red.
            // If I use these directly in CSS rgb(), (0, 0, 255) is Blue. (0, 255, 0) is Green.
            // So Red (OOD) in inference.py is (0, 0, 255). In CSS that is Blue.
            // I should fix this in JS or Python. 
            // Let's assume inference.py sends (B, G, R) because it uses it for cv2.putText.
            // So for CSS, I should swap B and R.
            // data.color is [B, G, R]. CSS needs rgb(R, G, B).
            dot.style.backgroundColor = `rgb(${data.color[2]}, ${data.color[1]}, ${data.color[0]})`;

            // Update Chart
            const now = new Date().toLocaleTimeString();
            energyChart.data.labels.push(now);
            energyChart.data.datasets[0].data.push(data.energy);

            if (energyChart.data.labels.length > maxDataPoints) {
                energyChart.data.labels.shift();
                energyChart.data.datasets[0].data.shift();
            }
            energyChart.update();
        });

        socket.on('alert', (data) => {
            const log = document.getElementById('alert-log');
            const item = document.createElement('li');
            item.className = 'list-group-item list-group-item-danger';
            item.innerText = `${new Date().toLocaleTimeString()} - ${data.message} (E=${data.energy.toFixed(2)})`;
            log.prepend(item);
        });
    </script>
</body>
</html>
